# Русская локализация для ReportSystem - Весенняя палитра

# Префикс с весенним градиентом
prefix: "<gradient:#FFB7C5:#FFDAB9>[Жалоба]</gradient>"

# Формат даты
date-format: "dd.MM.yyyy HH:mm"

# Сообщения создания жалобы
report-start: "<gradient:#98D8C8:#6BCF7E>Начинаем процесс создания жалобы...</gradient>"
question-nickname: "<gradient:#FFB7C5:#FFDAB9>Введите ник нарушителя:</gradient>"
