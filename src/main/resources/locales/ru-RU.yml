question-comment: "<gradient:#98FB98:#ADFF2F>Добавьте дополнительные детали (или напишите 'пропустить'):</gradient>"

# Сообщения подтверждения
confirm-header: "<gradient:#E0BBE4:#D4A5A5>&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</gradient>"
