# Already creating prompt
already-creating-header: "<gradient:#E0BBE4:#D4A5A5>&m━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━</gradient>"
already-creating-title: "<gradient:#FFDAB9:#FFB6C1>&lNotice</gradient>"
