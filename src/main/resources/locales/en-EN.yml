# English Localization for ReportSystem - Spring Palette

# Prefix with spring gradient
prefix: "<gradient:#FFB7C5:#FFDAB9>[Report]</gradient>"

# Date format
date-format: "MM/dd/yyyy HH:mm"

# Report creation messages
report-start: "<gradient:#98D8C8:#6BCF7E>Starting report creation process...</gradient>"
question-nickname: "<gradient:#FFB7C5:#FFDAB9>Enter the violator's nickname:</gradient>"
question-reason: "<gradient:#DDA0DD:#E6E6FA>Enter the reason for the report:</gradient>"
question-comment: "<gradient:#98FB98:#ADFF2F>Add additional details (or type 'skip' to skip):</gradient>"

# Confirmation messages
